<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <!-- Vinculamos el fichero JavaScript con lógica de programación -->
    <script src="logicaJS.js"></script>
  </head>
  <body>
    <!-- Este código alerta al usuario de un fallo en la ejecución de JavaScript -->
    <noscript>
      Este navegador no soporta JavaScript. Te recomendamos que
      <b>actualices el navegador o habilites JavaScript</b>
    </noscript>

    <h1>Actividad Evaluable: USO DE EXPRESIONES REGULARES PARA VALIDAR UN CORREO ELECTRÓNICO</h1>
    <h3 id="actividadEvaluable">
      Si quires ver el enunciado de la actividad evaluable pulsa el boton
      <b
        ><u><i>"Ver enunciado"</i></u></b
      >
    </h3>

    <input
      type="button"
      name="botonEnunciado"
      value="Ver enunciado"
      onclick="verEnunciado();" />

    <h3 id="actividadEvaluableR">
      Si quires ver la resolución de la actividad evaluable pulsa el botón
      <b
        ><u><i>"Ver resolución"</i></u></b
      >
    </h3>

    <input
      type="button"
      name="botonResolucion"
      value="Ver resolución"
      onclick="verResolucion();" />
  </body>
</html>
